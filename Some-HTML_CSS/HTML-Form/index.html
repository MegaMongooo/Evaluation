<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Styling an HTML form</title>
    <link rel="stylesheet" href="main.css"/>



                <!--TODO Clean-UP & PICTURES-->
</head>
<body>
    <main>
        <p>Step1: Your details</p>
        <div id="name">
            <span>Name</span> <input type="text" placeholder="First and last name"></form>
        </div>
        <div id="email">
            <span>Email</span> <input type="email" placeholder="example@domain.com"></form>
        </div>
        <div id="tel">
            <span>Phone</span> <input type="tel" placeholder="eg. +4475000000000"></form>
        </div>
        <p>Step2: Delivery address</p>
        <div>
            <span id="adres">Adress</span>
             <textarea></textarea>
        </div>
        <div >
            <span>Post Code</span> <input type="text" id="post"></form>
        </div>
        <div id="country1">
            <span>Country</span> <input type="text" id="country"></form>
        </div>
        <p>Step3: Card details</p>
        <div>
            <span>Card Type</span><br><br>
            <input type="radio" name="card" value="visa">VISA
            <input type="radio" name="card" value="amex">AmEx
            <input type="radio" name="card" value="master">MasterCard
        </div>
        <div id="cardNum">
            <span>Card Number</span> <input type="tel"></form>
        </div>
        <div id="tel">
            <span>Security Code</span> <input type="tel"></form>
        </div>
        <div id="tel">
            <span>Name on card</span> <input type="tel" placeholder="Exact name as on the card"></form>
        </div>
        <span id="button">
        <input type="submit" value="BUY IT!"/>
        </span>
    </main>
</body>
</html>
