<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Background COlor Switch</title>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script>
        $(document).ready(function(){
            var classInput;
            var color;
            $('#button').click(function(){
                classInput = '.' + $('#class').val();
                color = $('#color').val();
                $(classInput).css("background-color",color);
            })
        });
    </script>
</head>
<body>
<p>Type a class to which you wish to change its color (currently 'bird' and 'reptile')</p>
<input type="text" placeholder="class" id="class"><br>
<input type="color" id="color"><br>
<input type="submit" value="Paint" id="button">

<ul>
    <li class="bird">Hummingbird</li>
    <li class="bird">Nightingale</li>
    <li class="reptile">Lizard</li>
    <li class="bird">Eagle</li>
    <li class="bird">Sparrow</li>
</ul>


</body>
</html>
